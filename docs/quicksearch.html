    {"state.js.html":{"id":"state.js.html","title":"Source: state.js","body":" arco Modules ajaxcomponentsindexrouterselectorsstatestore Classes Component Tutorials ActionsAjaxComponentsHistoryModulesReducersRenderingRouterSelectorsStore Source: state.js // external dependencies import isFunction from 'lodash/isFunction'; import isPlainObject from 'lodash/isPlainObject'; import isString from 'lodash/isString'; import noop from 'lodash/noop'; import { createAction as createReduxAction, handleActions } from 'redux-actions'; // selectors import { getIdentityValue } from './selectors'; // constants import { ERROR_TYPES, STATUS } from './constants'; // utils import { testMetaHandler, testParameter, testReducerHandler } from './utils'; let moduleCache = {}; /** * @module state */ /** * @private * * @function asyncActionStatusCreator * * @description * create action that will dispatch with the error status as meta * * @param {string} status status to provide for the action * @returns {function(): {status: string}} */ export const asyncActionStatusCreator = (status) =&gt; { return () =&gt; { return { status }; }; }; /** * @private * * @function createNamespacedName * * @description * create the namespaced version of the action name * * @param {string} namespace namespace of the module * @param {string} name name of the action * @returns {string} */ export const createNamespacedName = (namespace, name) =&gt; { return `${namespace}/${name}`; }; /** * @private * * @function getCreateAction * * @description * get the create action creator for a given namespace * * @param {string} namespace namespace action will reside in * @returns {function} */ export const getCreateAction = (namespace) =&gt; { /** * @function createAction * * @description * action creator helper that will return the redux-actions * action build based on its parameters * * @example * import { * createModule * } from 'arco'; * * const module = createModule('foo'); * * const action = module.createAction('SET_NAME'); * * @param {string} name name of the action * @param {function} [payloadCreator=getIdentityValue] method to handle the passing of the payload * @param {function|null} [metaCreator=null] method to handle any additional metadata * @returns {function} */ return (name, payloadCreator = getIdentityValue, metaCreator = null) =&gt; { testParameter(name, isString, 'Name of action must be a string.', ERROR_TYPES.TYPE); testParameter(payloadCreator, isFunction, 'Payload handler must be a function.', ERROR_TYPES.TYPE); testParameter(payloadCreator, isFunction, 'Payload handler must be a function.', ERROR_TYPES.TYPE); testParameter(metaCreator, testMetaHandler, 'meta handler must be a function.', ERROR_TYPES.TYPE); const constantName = createNamespacedName(namespace, name); const action = createReduxAction(constantName, payloadCreator, metaCreator); moduleCache[namespace].actions[name] = { action, constantName }; return action; }; }; /** * @private * * @function getCreateAsyncAction * * @description * get the create async action creator for a given namespace * * @param {string} namespace namespace action will reside in * @returns {function} */ export const getCreateAsyncAction = (namespace) =&gt; { const createAction = getCreateAction(namespace); /** * @function createAsyncAction * * @description * async action creator helper that creates a distinct action for each * status with the status passed via payload, and injects the functions * for each * * @example * import { * createModule, * get * } from 'arco'; * * const module = createModule('foo'); * * const action = module.createAsyncAction('GET_STUFF', (lifecycle, otherData) =&gt; { * const { * onError, * onRequest, * onSuccess * } = lifecycle; * * return (dispatch) =&gt; { * dispatch(onRequest(otherData)); * // otherData is passed as payload, PENDING is passed as status in meta * * return get('/foo') * .then((data) =&gt; { * dispatch(onSuccess(data)); * // data is passed as payload, SUCCESS is passed as status in meta * }) * .catch((error) =&gt; { * dispatch(onError(error)); * // error is passed as payload, ERROR is passed as status in meta * }); * }; * }); * * @param {string} name name of the action * @param {function} payloadHandler method to handle the passing of the payload * @returns {function} */ return (name, payloadHandler) =&gt; { testParameter(name, isString, 'Name of action must be a string.', ERROR_TYPES.TYPE); testParameter(payloadHandler, isFunction, 'Payload handler must be a function.', ERROR_TYPES.TYPE); const onError = createAction(name, getIdentityValue, asyncActionStatusCreator(STATUS.ERROR)); const onRequest = createAction(name, getIdentityValue, asyncActionStatusCreator(STATUS.PENDING)); const onSuccess = createAction(name, getIdentityValue, asyncActionStatusCreator(STATUS.SUCCESS)); const lifecycle = { onError, onRequest, onSuccess }; const action = (...args) =&gt; { return payloadHandler(lifecycle, ...args); }; //in case you want different handlers in the reducer for each action status action.onError = onError; action.onRequest = onRequest; action.onSuccess = onSuccess; const actionName = createNamespacedName(namespace, name); /** * set the toString to return the name passed, so it will work * with createReducer * * @returns {string} */ action.toString = () =&gt; { return actionName; }; moduleCache[namespace].actions[name].action = action; return action; }; }; /** * @private * * @function getCreateReducer * * @description * get the reducer creator for a given namespace * * @param {string} namespace namespace reducer will reside in * @returns {function} */ export const getCreateReducer = (namespace) =&gt; { /** * @function createReducer * * @description * reducer creator that will accept the initialState and the handler of that * function, either as standard function or as redux-actions map * * @example * import { * getActionConstants * } from 'arco'; * * import module, { * setName * } from './actions'; * * const INITIAL_STATE = { * name: '' * }; * * // use the handleActions method from redux-actions * module.createReducer(INITIAL_STATE, (state, { * [setName](state, {payload}) { * return { * ...state, * name: payload * }; * } * }); * * // or use the traditional reducer function method, which requires converting the actions toString * module.createReducer(INITIAL_STATE, (state, {payload, type}) =&gt; { * switch (type) { * case `${setName}`: * return { * ...state, * name: payload * }; * * default: * return state; * } * }); * * @param {Object} initialState initial state to hydrate store with * @param {function} handler method to handle state updates * @returns {function} */ return (initialState, handler) =&gt; { let reducer; testParameter(handler, testReducerHandler, 'Reducer must either be an object or a function.', ERROR_TYPES.TYPE); if (isFunction(handler)) { reducer = (state = initialState, action) =&gt; { return handler(state, action); }; } else if (isPlainObject(handler)) { reducer = handleActions(handler, initialState); } moduleCache[namespace].reducer = reducer; reducer.namespace = namespace; return reducer; }; }; /** * @function createModule * * @description * create a module which has actions and a reducer, and has create methods for them * * @example * import { * createModule * } from 'arco'; * * const appModule = createModule('app'); * * @param {string} namespace namespace for the module * @returns {Object} */ export const createModule = (namespace) =&gt; { testParameter(namespace, isString, 'Namespace provided must be a string.', ERROR_TYPES.TYPE); if (moduleCache[namespace]) { throw new ReferenceError(`Namespace ${namespace} is already in use.`, ERROR_TYPES.REFERENCE); } moduleCache[namespace] = { actions: {}, reducer: noop }; const createAction = getCreateAction(namespace); const createAsyncAction = getCreateAsyncAction(); const createReducer = getCreateReducer(namespace); return { createAction, createAsyncAction, createReducer, namespace }; }; /** * @function getModules * * @description * get the module for the given namespace, or all modules if none * * @example * import { * getModules * } from 'arco'; * * const allModules = getModules(); * const appModule = getModules('app'); * * @param {string} namespace namespace of module to retrieve * @returns {Object} */ export const getModules = (namespace) =&gt; { if (isString(namespace)) { return moduleCache[namespace]; } return moduleCache; }; export default createModule; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Component.js.html":{"id":"Component.js.html","title":"Source: Component.js","body":" arco Modules ajaxcomponentsindexrouterselectorsstatestore Classes Component Tutorials ActionsAjaxComponentsHistoryModulesReducersRenderingRouterSelectorsStore Source: Component.js // external dependencies import bind from 'lodash/bind'; import React from 'react'; import { findDOMNode } from 'react-dom'; // utils import { getPropsAndMethods, memoize } from './utils'; /** * @class Component * @augments React.Component * * @classdesc * extension of React.Component which includes some helper utilities and allows for state * * @example * * import createComponent, { * Component * } from 'arco'; * * // can still create your lifecycle methods as external methods * const componentDidUpdate = function(props) { * console.log('Updated with props: ', props); * console.log('Updated with state: ', this.state); // state accessed through this * }; * * class Foo extends Component { * state = { * foo: null * }; * * onClickButton = () =&gt; { * this.setState({ * foo: 'bar' * }); * }; * * render(props) { * return ( * &lt;button * onClick={this.onClickButton} * type=&quot;button&quot; * &gt; * Click me * &lt;/button&gt; * ); * } * } */ export class Component extends React.Component { constructor(...args) { super(...args); this._getPropsToPass = memoize(getPropsAndMethods); this._localMethods = { getDOMNode: this.getDOMNode }; this.render = bind(this.render, this, this.props, this.context); } /** * @function getDOMNode * * @memberOf Component * @instance * * @description * if the selector is passed, query the component to find the matching DOM element, * else return the DOM element of the component itself * * @example * import createComponent, { * Component * } from 'arco'; * * // function instead of arrow function to retain the &quot;this&quot; * const componentDidMount = function() { * const div = this.getDOMNode(); // gets the top-level div node * const input = this.getDOMNode('.input'); // gets the input child node * }; * * class Foo extends Component { * * render() { * return ( * &lt;div&gt; * &lt;input * className=&quot;input&quot; * type=&quot;text&quot; * /&gt; * &lt;/div&gt; * ); * } * } * * export default createComponent(Foo, { * componentDidMount * }); * * @param {string} [selector] CSS selector to query component for * @returns {HTMLElement} */ getDOMNode = (selector) =&gt; { const domNode = findDOMNode(this); if (!!selector) { return domNode.querySelector(selector); } return domNode; }; } export default Component; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"ajax.js.html":{"id":"ajax.js.html","title":"Source: ajax.js","body":" arco Modules ajaxcomponentsindexrouterselectorsstatestore Classes Component Tutorials ActionsAjaxComponentsHistoryModulesReducersRenderingRouterSelectorsStore Source: ajax.js // external dependencies import axios from 'axios'; import isString from 'lodash/isString'; import isPlainObject from 'lodash/isPlainObject'; // utils import { testParameter } from './utils'; // constants import { ERROR_TYPES } from './constants'; /** * @module ajax */ /** * @function createInstance * * @description * create a unique axios instance based on the options passed * * @example * import { * createInstance * } from 'arco'; * * const ajaxInstance = createInstance({ * baseURL: 'http://foo.com' * }); * * @param {Object} [options={}] axios options to pass to the instance when created * @returns {AxiosInstance} */ export const createInstance = (options = {}) =&gt; { return axios.create(options); }; /* eslint-disable valid-jsdoc */ /** * @function setDefaults * * @description * set the defaults for the axios instance * * @example * import { * setDefaults * } from 'arco'; * * setDefaults({ * baseURL: 'http://foo.com', * headers: { * 'X-API-Key': 'bar' * } * }); * * @param {Object} [options={}] * @param {string} [options.baseURL] base URL for all axios calls * @param {Object} [options.headers] headers to add to all axios calls * @returns {Axios} */ /* eslint-enable */ export const setDefaults = ({baseURL, headers} = {}) =&gt; { if (!!baseURL) { testParameter(baseURL, isString, 'baseURL provided is not a string.', ERROR_TYPES.TYPE); axios.defaults.baseURL = baseURL; } if (!!headers) { testParameter(headers, isPlainObject, 'headers provided are not an object.', ERROR_TYPES.TYPE); const currentHeaders = axios.defaults.headers; const { common, del, get, head, patch, post, put } = headers; axios.defaults.headers.common = { ...currentHeaders.common, ...common }; axios.defaults.headers.delete = { ...currentHeaders.delete, ...del }; axios.defaults.headers.get = { ...currentHeaders.get, ...get }; axios.defaults.headers.head = { ...currentHeaders.head, ...head }; axios.defaults.headers.patch = { ...currentHeaders.patch, ...patch }; axios.defaults.headers.post = { ...currentHeaders.post, ...post }; axios.defaults.headers.put = { ...currentHeaders.put, ...put }; } return axios; }; /** * @function del * * @description * perform DELETE call via AJAX * * @example * import { * del * } from 'arco'; * * const response = del('/foo/1234'); * * @param {string} url URL to submit DELETE to * @param {Object} [config] custom configuration options for specific call * @returns {Promise} */ export const del = axios.delete; /** * @function get * * @description * perform GET call via AJAX * * @example * import { * get * } from 'arco'; * * const response = get('/foo/1234'); * * @param {string} url es ajaxcomponentsindexrouterselectorsstatestore Classes Component Tutorials ActionsAjaxComponentsHistoryModulesReducersRenderingRouterSelectorsStore Source: components.js // external dependencies import isFunction from 'lodash/isFunction'; import React from 'react'; import { connect } from 'react-redux'; // constants import { ERROR_TYPES, keys } from './constants'; // utils import { getComponentMethods, isReactClass, isReactEvent, testParameter } from './utils'; // components import Component from './Component'; /** * @module components */ /** * @private * * @function addPropertyIfExists * * @description * add to component the property if the value exists * * @param {Component} component component to add the property to * @param {string} property property name * @param {*} value value of the property to assign * @returns {Component} */ export const addPropertyIfExists = (component, property, value) =&gt; { if (!!value) { component[property] = value; } return component; }; /** * @private * * @function assignChildContext * * @description * assign the child context to the component passed * * @param {Component} component component to assign child context to * @param {function} getChildContext method for getting child context * @param {boolean} [canAccessThis=false] can the method access the instance * @returns {Component} */ export const assignChildContext = (component, getChildContext, canAccessThis = false) =&gt; { testParameter(getChildContext, isFunction, 'getChildContext is not a function', ERROR_TYPES.TYPE); const boundThis = canAccessThis ? component : undefined; component.getChildContext = () =&gt; { return getChildContext.call(boundThis, component.props, component.context); }; return component; }; /** * @private * * @function connectIfReduxPropertiesExist * * @description * if there are redux-specific options present, connect the component * * @param {Component} component component to connect to redux if applicable * @param {function|Object} mapDispatchToProps
